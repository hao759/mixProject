<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
<!-- https://i.imgur.com/3O7IBii.png -->
<link rel="icon" href="https://res.cloudinary.com/dhzi2feeu/image/upload/v1657883592/facebook_pcigd6.png">
</head>
<body>
  <!-- <div id="fb-root"></div> -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v14.0&appId=2368637973277229&autoLogAppEvents=1" nonce="r7WbDpkJ"></script>
  <!-- Bước 3: Đặt mã này ở bất cứ đâu mà bạn muốn plugin xuất hiện trên trang. -->
 

<div class="data">
  <p>ID :</p>
  <p id="ID"></p>
  <p>Name :</p>
  <p id="name"></p>
  <p>Image</p>
  <img style="border-radius: 50%" id="image" class="rounded-circle" width="100" height="100" />
  <p>Email</p>
  <p id="email"></p>
  <!--<button id="g_id_signout">Sign Out</button> -->
</div>



<script>
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    } else {
      // The person is not logged into your app or we are unable to tell.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1014181375963265',
      xfbml      : true,
      version    : 'v14.0'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

  // Now that we've initialized the JavaScript SDK, we call 
  // FB.getLoginStatus().  This function gets the state of the
  // person visiting this page and can return one of three states to
  // the callback you provide.  They can be:
  //
  // 1. Logged into your app ('connected')
  // 2. Logged into Facebook, but not your app ('not_authorized')
  // 3. Not logged into Facebook and can't tell if they are logged into
  //    your app or not.
  //
  // These three cases are handled in the callback function.



  

  // Load the SDK asynchronously

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', { locale: 'en_US', fields: 'name, email' }, function(response) {
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in : ' + response.name + '!';
    });
    FB.api('/me', { locale: 'en_US', fields: 'name, email' }, function(response) {
    // console.log(JSON.stringify(response));
    console.log(response);
    const obj=response;
    $("#ID").text(obj.id);
    $("#name").text(obj.name);
    $("#image").attr('src', `https://graph.facebook.com/${obj.id}/picture?type=normal`);
    $("#email").text(obj.email);
});//https://developers.facebook.com/docs/facebook-login/web/accesstokens
  }
</script>
<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<fb:login-button class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false"  data-use-continue-as="false" scope="public_profile,email" onlogin="checkLoginState();" style="margin-top: 50px;">
</fb:login-button>

></div> -->



<div id="status">
</div>

<div style="margin-top: 20px;"
class="fb-like"
data-share="true"
data-width="450"
data-show-faces="true">
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
